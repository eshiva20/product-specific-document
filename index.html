<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Specific Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 class="title">Product Documents</h2>
    <p class="subTitle">Divisions Name</p>
    <div class="allDivisions"></div>
    <div class="productSelected" style="display: none">
      <p class="productSelected_title">Products selected</p>
      <div class="product_name_div">
        <span class="product_name"></span>
        <i class="fa-solid fa-xmark cross_icon"></i>
      </div>
      <div class="imgDiv">
        <p class="imgPara">
          <input type="checkbox" name="image" />
          <span>Images</span>
        </p>
      </div>
      <div class="docDiv">
        <p>Documents</p>
        <div class="docList"></div>
      </div>
      <button class="sendBtn">Send</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
